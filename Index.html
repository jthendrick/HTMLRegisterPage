<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="Main.css">

</head>

<div>
    <button class="headerbutton">About Us</button>
    <button class="headerbutton">Register</button>

</div>


<body>
    <form>
        <div id="title">
            <h1>Sign Up</h1>
        </div>
        <br>
        <div id="email">
            <input placeholder="Email" type="text" />
        </div>
        <br>
        <div id="username">
            <input placeholder="Username" type="text" />
        </div>
        <br>
        <div id="password1">
            <input placeholder="Password" type="password" />
        </div>
        <br>
        <div id="password2">
            <input placeholder="Confirm Password" type="password" />
        </div>
        <br>
        <div>
            <button class="submit">Submit</button>
        </div>
        <br>

        <a href="https://www.facebook.com"><img src="https://1000logos.net/wp-content/uploads/2016/11/Facebook-logo.jpg" class="circle" width="50" height="50" target="blank">
        </a>
        
    </form>


</body>

</html>
